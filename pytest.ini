[pytest]
# Configuração do pytest para o projeto IA-Test

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Marcadores
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram para executar
    requires_db: Testes que requerem banco de dados
    requires_ollama: Testes que requerem Ollama
    requires_docker: Testes que requerem Docker

